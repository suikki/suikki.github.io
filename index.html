---
layout: default
title: Suikki
---

<div id="home">
	<h1>Blog Posts</h1>
	<ul class="posts">
		{% for post in site.posts %}
		<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li> 
		<ul class="post_tags">
			{% for tag in post.tags %}<li><a href="{{ site.url }}/tags/#{{ tag }}" title="Pages tagged with #{{ tag }}">#{{ tag }}</a></li>{% endfor %}
		</ul>
		{% endfor %}
	</ul>
</div>
