---
layout: default
---

<h1 class="post_title">
	{{ page.title }}
	{% comment %}
	{% if page.date %}
		<small>{{ page.date | date_to_string }}</small>
	{% endif %}
	{% endcomment %}
</h1>

<ul class="post_tags">
	{% for tag in page.tags %}<li><a href="{{ site.url }}/tags/#{{ tag }}" title="Pages tagged with #{{ tag }}">#{{ tag }}</a></li>{% endfor %}
</ul>

<div class="post_content">
	{{ content }}
</div>

{% if page.comments %}
{% include disqus.html %}
{% endif %}
